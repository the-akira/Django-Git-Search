<!DOCTYPE html>
<html>
<head>
      <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
</head>
<body>
<h1 class="text-center mt-3">Buscar Dados de Usu√°rios do Github</h1>
  <div class="col-lg-12">
      <style>
        .form-signin {
          max-width: 550px;
          padding: 15px;
          margin: 0 auto;
        }    
      </style>
      <div class="container text-center">
          <form class="form-signin" id="login_form" method="post" action="/app/profile/">            
            {% csrf_token %}
            <br>
            <input type="text" name="user" class="form-control mb-2" placeholder="Github User Name, e.g: the-akira" value="" required autofocus>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Obter Dados</button>
            <br>
          </form>
      </div>

      <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped tablesorter">
              <thead>
              <tr>
                <th class="header text-center"> Username <i class="icon-sort"></i></th>
                <th class="header text-center"> Blog <i class="icon-sort"></i></th>
                <th class="header text-center"> Public Repos <i class="icon-sort"></i></th>
                <th class="header text-center"> Public Gists <i class="icon-sort"></i></th>
                <th class="header text-center"> Email <i class="icon-sort"></i></th>
                <th class="header text-center"> Followers <i class="icon-sort"></i></th>
                <th class="header text-center"> Following <i class="icon-sort"></i></th>
              </tr>
          </thead>

          <tbody>          
          {% for key in data %}
              <tr>
                  <td class="text-center">{{ key.name }}</td>
                  <td class="text-center">{{ key.blog }}</td>
                  <td class="text-center">{{ key.public_repos }}</td>
                  <td class="text-center">{{ key.public_gists }}</td>
                  <td class="text-center">{{ key.email }}</td>
                  <td class="text-center">{{ key.followers }}</td>
                  <td class="text-center">{{ key.following }}</td>
              </tr>
          {% endfor %}
          </tbody>
          </table>
      </div>

    </div>
</body>
</html>
